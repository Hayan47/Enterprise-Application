{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div style="padding-top: 20px; padding-bottom: 20px; display: flex; align-items: center; justify-content: center">
    <form method="POST"  class="form-group my-form">
        {% csrf_token %}
        {{form|crispy}}
        <p class="mb-2 text-1xl font-bold tracking-tight text-gray-900 dark:text-white">Don't have an account? Create one <a href="/register" style="color: #1E88E5;">here</a></p>
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Login</button>
    </form>
</div>
{% endblock %}
