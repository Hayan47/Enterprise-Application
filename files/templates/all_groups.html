{% extends 'base.html' %}

{% block content %}
    {% for group in groups %}
    <div style="padding-top: 20px; padding-bottom: 20px; display: flex; align-items: center; justify-content: center">
        <div class="w-full max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <p class="mb-2 text-1xl font-bold tracking-tight text-gray-900 dark:text-white">{{group.name}}</p>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">created: {{group.created}}</p>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">owner: {{group.owner}}</p>
            {% if group.owner == user %}
            <a href="{% url 'group-checkin' group.id %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Check in
                <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </a>
            {% endif %}
        </div>
    </div>
    {% endfor %}
{% endblock %}
