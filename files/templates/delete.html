{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
            <div class="mx-auto overflow-y-auto z-50 justify-center items-center w-50" >
                <div class="p-4">
                    <div class="p-4 text-center bg-white rounded-lg shadow dark:bg-gray-800">
                        <svg class="text-gray-400 dark:text-gray-500 w-10 h-10 mb-3.5 mx-auto" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                        <p class="mb-4 text-gray-500 dark:text-gray-300">Are you sure you want to delete this item?</p>
                        <div class=" justify-center items-center space-x-4 p-4">
                            <a style="color: white;" href="{{request.META.HTTP_REFERER}}">Go back</a>
                            <button type="submit" style="background-color: #ff3333" class="py-2 px-3 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-900" >
                                Yes, I'm sure
                            </button>
                        </div>
                    </div>
                </div>
            </div>

    </form>
{% endblock %}
